<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Inventory Update</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Update Store Inventory</h1>
           
        </header>
        
        <main>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="Enter product name" required>
                </div>
                
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" placeholder="Enter product price" required>
                </div>
                
                <div class="form-group">
                    <label for="productQuantity">Quantity</label>
                    <input type="number" id="productQuantity" placeholder="Enter product quantity" required>
                </div>
                
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" required>
                        <option value="">Select a category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Home">Home</option>
                    </select>
                </div>

                <button type="submit" class="btn">Add Product</button>
            </form>
        </main>
        
        <section id="productList">
            <h2>Current Inventory</h2>
            <ul id="inventory"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
